<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Project</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f0f0f0; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Welcome to DevOps Project!</h1>
    <p>Current users in the database:</p>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
        {% else %}
            <li>No users yet. Add one by going to /add_user/YOUR_USERNAME</li>
        {% endfor %}
    </ul>
</body>
</html>
